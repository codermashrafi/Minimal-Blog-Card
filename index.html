<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Minimal Blog Card</title>
  </head>
  <body>
    <div class="blogCard">
      <div class="cardContent">
        <div class="cardImg">
          <img src="images/cactus_img.jpg" alt="" />
        </div>
        <div class="cardTag"><span>Design</span></div>
        <div class="cardTitle">
          <h3>Embracing Minimalism</h3>
        </div>
        <div class="cardText">
          <p>
            From minimalist sculptures to minimalist paintings, this blog will
            inspire you to appreciate the beauty that lies in simplicity.
          </p>
        </div>
      </div>
      <div class="cardBottom">
        <span>Annie Spratt</span>
      </div>
    </div>
  </body>
</html>
